<body class="modal-open">

    <!-- loading window -->
    <div class="loading-window">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!--start reset-password -->
    <section class="p-0 full-height">

        <div class="sm-width center">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="login-form text-center row">
                            <div class="col-md-7 right-modal-grid">
                                <div class="right-modal">
                                    <h4 class="modal-title main-color">مرحبا</h4>
                                    <p>قم بإعادة تعيين كلمة المرور</p>
                                    <form class="needs-validation row" novalidate>
                                        <div class="form-group col-12">
                                            <input type="password" class="form-control"
                                                placeholder="كلمة المرور الجديدة" required>
                                            <div class="invalid-feedback">
                                                من فضلك أدخل كلمة مرور صحيحة
                                            </div>
                                        </div>
                                        <div class="form-group col-12">
                                            <input type="password" class="form-control" placeholder="تأكيد كلمة المرور"
                                                required>
                                            <div class="invalid-feedback">
                                                من فضلك أدخل كلمة متطابقة
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-main btn-hover full-width-btn">
                                                حفظ</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 left-modal-grid">
                                <div class="left-modal">
                                    <a href="index.html">                                    
                                        <img src="img/logo-white.png" alt="logo" />
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
